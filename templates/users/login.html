{% extends 'products/base.html' %}
{% load staticfiles %}
{% block head %}
    <title>Login</title>
    <link href="{% static 'css/sign.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
    <div class="text-center jumbotron">
        {% if error %}
            {{ error }}
            <br>
            <br>
        {% endif %}

        <form class="form-signin" method="POST" action="{% url 'users:login' %}">
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">Please Login</h1>
            <br>
            <label for="inputEmail" class="sr-only">UserName / Email:</label>
            <input type="text" name="username" id="inputEmail" class="form-control" placeholder="UserName / Email:"
                   required autofocus>
            <label for="inputPassword" class="sr-only">Password:</label>
            <input type="password" name="pass" id="inputPassword" class="form-control" placeholder="Password:"
                   required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
        </form>
    </div>
{% endblock %}
